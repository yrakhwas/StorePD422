<div class="container mt-3">

<form>
    <h1 class="text-center">Create New Product</h1>
  <fieldset>    
    <div class="row">
        <div class="col form-group col-4">
            <label for="modelInput" class="form-label mt-4">Model</label>
            <input type="text" class="form-control" id="modelInput" placeholder="Enter model">
        </div>
        <div class="col form-group col-6">
            <label for="descriptionInput" class="form-label mt-4">Description</label>
            <input type="text" class="form-control" id="descriptionInput" placeholder="Enter description">
        </div>
        <div class="col form-group col-2">
            <label for="priceInput" class="form-label mt-4">Price</label>
            <input type="text" class="form-control" id="priceInput" placeholder="Enter price">
        </div>
    </div> 
    <button type="submit" class="btn btn-primary mt-4" id="create-btn">Create</button>
    </fieldset>   

</form>
<h2 class="mt-4">Product List</h2>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Model</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>

  </thead>
